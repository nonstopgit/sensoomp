					<h2>Kaj je <strong>mikropigmentacija&nbsp;</strong>lasišča</h2>

					<p><strong>Scalp micropigmentation ali mikropigmentacija lasišča je inovativni postopek, ki rešuje plešavost, redčenje las, izpadanje las, brazgotine po presaditvi las, brazgotine po nesrečah, moško androgeno alopecijo ter žensko androgeno alopecijo. Poimenujemo jo tudi medicinska tetovaža lasišča.</strong></p>
				</div></div>
			<div class="row">
				<div class="col-lg-6 text-left">

					<p>Mikropigmentacija lasišča je varen, neinvaziven, nekirurški postopek za prikrivanje plešavosti. Ali gre za presaditev las, jemanje tablet za ponovno rast las, nošenje lasnih sistemov, prikrivanje s korektorji in spreji - mikropigmentacija je med najboljšimi alternativami reševanja in prikrivanja plešavosti. Je postopek brez stranskih učinkov, kjer s pomočjo mikro igel in unikatne ter specifične tehnike, dodajamo naravne pigmente v lasišče. Tehnika zahteva, da se ustvarjajo drobne pikice, podobno kot jih vidimo na obritem lasišču. Ena pika predstavlja en lasni mešiček. Ko je ustvarjenih več tisoč pik, te ustvarijo iluzijo polnega lasišča kratko ostriženih las.</p>
				</div>
				<div class="col-lg-6 text-left">

					<p>S postopkom lahko ustvarimo videz pobritega lasišča z gosto posejanimi lasnimi mešički in lepo linijo rasti las, pri daljših laseh lahko zapolnimo barvni kontrast med redkimi lasmi in lasiščem. S postopkom mikropigmentacije prekrivamo tudi brazgotine ter predele brez las, ki so nastali po operaciji glave, poškodbah ali presaditvi las. Ena največjih prednostih mikropigmentacija lasišča je, da zahteva malo ali nič nadaljnjega vzdrževanja in ne pomeni spremembe vašega življenjskega sloga in dnevnih aktivnosti. Je stroškovno učinkovita in daje takojšnje rezultate. Brez brazgotinjenja. Brez kirurškega postopka. S takojšnjimi in zajamčenimi rezultati.</p>
				</div></div></div></div>

					<h2><strong>Mikropigmentacijo&nbsp;</strong>ustvarjamo postopoma</h2>
				</div></div>
			<div class="row">
				<div class="col-lg-6 text-left">

					<p>Mikropigmentacije lasišča se ne sme obravnavati kot enkraten postopek, saj je skorajda nemogoče v samo enem tretmaju doseči popoln videz s pravo gostoto, pravo barvo in linijo. Zato v Sensu postopek mikropigmentacije običajno izvedemo v treh tretmajih, v razmaku od 10 do 40 dni. Posamezen tretma traja približno 2 do 4 ure, odvisno od stopnje plešavosti oz. velikosti brazgotine. Z vsakim naslednjim tretmajem dodajamo gostoto pik ter prilagajamo barvo in linijo. Takšen pristop je edini, ki vodi k najboljšemu rezultatu.</p>
				</div>
				<div class="col-lg-6 text-left">

					<p>Pred pričetkom tretmajev naredimo test občutljivosti in po 24 urah lahko sledi prvi tretma. V prvem tretmaju vam bomo naredili lasno linijo in zapolnili plešasta področja. Po tretmaju vam bomo dali navodila, kako negovati lasišče do vašega naslednjega obiska. Po približno desetih dneh izvedemo drugi tretma, kjer bomo področjem dodajali gostoto in detajle.</p>

					<p>Pogovorili se bomo o napredku in doseganju prvotnih pričakovanj. Tretji tretma, ki je najpogosteje tudi zadnji, sledi šest tednov po drugem tretmaju. Ponovno bomo dodajali gostoto in detajle za popoln končni videz in izpolnitev vaših prvotnih pričakovanj. Dali vam bomo tudi navodila, kako negovati in zaščititi lasišče, da bo vaš novi videz trajal mnogo let.</p>
				</div></div></div></div>

					<h2><strong>Dodajanje gostote</strong> pri daljših laseh</h2>
				</div></div>
			<div class="row">
				<div class="col-lg-6 text-left">

					<p>Mikropigmentacija lasišča je zasnovana za ustvarjanje videza obritega lasišča z gosto posejanimi lasnimi mešički. Ker pa vsi moški niso navdušeni nad idejo o obritem lasišču, obstajajo nekatere okoliščine, kjer se mikropigmentacija lasišča izvede tudi pri daljših laseh. Predvsem so tu moški, katerih lasna linija je še vedno dovolj izrazita in imajo splošno izgubo las ter ženske, ki jim ta tehnika prinese videz polnejšega lasišča in debelejših las.</p>

					<p>Pravilno izvedena mikropigmentacija lasišča ustvarja več tisoč drobnih pik, ki ustvarjajo iluzijo polnega lasišča kratko obritih las. Čeprav lahko ustvarimo 3D Scalp Micropigmentation - tridimenzionalen videz mikropigmentacje lasišča, so pigmenti v lasišču še vedno dvodimenzionalni. Vaši pravi lasje pa so tridimenzionalni. Ker lase vidimo kot serijo vrstic, mikropigmentacijo pa kot drobne pikice, je zelo pomembno, da je mikropigmentacija narejena s skrbnostjo in natančnostjo, tako kot pri obritem lasišču. Ob nadaljnjem izgubljanju las tretiranega predela ne boste mogli več prekrivati in pike bodo postajale vse bolj vidne.</p>
				</div>
				<div class="col-lg-6 text-left">

					<p>Primerni kandidati za to obliko mikropigmentacije lasišča so tisti, katerih lasna linija je še vedno dovolj izrazita in imajo splošno izgubo gostote las. Kandidat mora imeti še vedno dovolj las na vrhu lasišča in na kroni. Če in ko izpadanje las napreduje in se lasna linija pomika nazaj, pike pa postanejo vidne, je potrebno lase obriti. Le tako se lahko ohrani realističen videz.</p>

					<p>Stranke, ki imajo močnejšo izgubo las sprednje in stranske lasne linije ter veliko izgubo las okoli svoje krone, bodo najverjetneje morali po tretmaju popolnoma obriti lasišče. Ker je cilj mikropigmentacije lasišča, da izgleda 100 % naravno, je pomembno, da smo iskreni do sebe in imamo realna pričakovanja.</p>

					<p>Nekateri izmed vas ne čutite potrebe po obritem lasišču ali pa mislite, vam obrito lasišče ne pristaja. Verjamite ali ne, mnogi moški so se na obrito lasišče hitro privadili in ugotovili, da je njihov novi slog precej osvobajoč.</p>
				</div></div></div></div>

					<p><strong>Mikropigmentacija lasišča je umetnost.</strong></p>
				</div></div>
			<div class="row">
				<div class="col-lg-6 text-left">

					<p>Uresničevanje naravnega videza lasišča, ki traja več let, je odvisen od izkušenosti specialista, kvalitete izvedenega postopka in uporabljenih igel ter pigmentov. Maja Dominič je specialist za podrobnosti, kot so pravilen naklon in globina vboda, barva pigmenta, kot tudi za razumevanje strukture obraza in kože. Vse to so pomembni dejavniki, ki določajo končni izid postopka.</p>

					<p>Tehnika vnašanja pigmentov v kožo in tudi pigmenti sami se razlikujejo od permanentnega make-upa ali tetovaže. Pigmenti, aparat in igle, ki jih uporabljamo v Sensu, so narejeni izključno za mikropigmentacijo lasišča. Za vnos pigmentov uporabljamo digitalno nadzirano iglo, ki je za vsako stranko nova in sterilna. Pigmenti so 100 % naravni, sterilni, dermatološko in mikrobiološko testirani in ne vsebujejo kakršnihkoli umetnih konzervansov, dišav ali težkih kovin. So farmacevtske kakovosti, ki so v skladu s kategorijo 1 Direktive o kozmetičnih izdelkih v EU in so evropskega porekla. Ko jih v lasišče vstavimo s pravilno tehniko in v pravilno globino, tam ne migrirajo in ne spreminjajo barvo, kot pigmenti za tetovažo ali permanentni make up. Z leti se spreminja le njihova intenziteta, barva pa ostaja enaka.</p>
				</div>
				<div class="col-lg-6 text-left">

					<h3>Slabo izveden postopek</h3>

					<p>V Sensu opažamo, da se v zadnjem času povečuje število slabo usposobljenih izvajalcev mikropigmentacije lasišča, običajno kozmetičark z znanjem permanentnega make upa, tetovatorjev in celo lasnih kirurgov, ki poskušajo vstopiti na področje mikropigmentacije lasišča. Čeprav so lahko vsi omenjeni specialisti izvrstni pri svojem delu, je področje mikropigmentacije svojevrstno in zahteva ustrezno izobraževanje in specifično opremo.</p>

					<h3>Zakaj so rezultati slabi?</h3>

					<p>Neizkušeni in neusposobljeni izvajalci pri postopku mikropigmentacije naredijo številne napake. Največkrat sta to tehnika vnašanja pigmentov v kožo in tudi pigmenti sami. Pigmenti za permanentni make- up in tetovažo se razlikujejo od pigmentov za mikropigmentacijo lasišča. Skozi čas spremenijo barvo, saj so sestavljeni iz več podtonov, vključno z modro, rumeno in rdečo. Pigment bo sprva v lasišču črne barve, vendar bo že v nekaj tednih pričenjal bledeti. Prikazovati se pričnejo podtoni in vaše lasišče postane modro ali vijolično. Tudi globina vnašanja pigmentov je ključnega pomena, saj pigmenti, ki niso dani v točno določeno globino kože, zbledijo že v zelo kratkem času ali pa se v koži razširijo v večje in manj definirane pike. Večina neizkušenih izvajalcev vnaša pigment v kožo kot običajen tattoo, ta pa je daleč preglobok za mikropigmentcijo lasišča.</p>

					<p>Uresničevanje naravnega videza lasišča, ki traja več let, je torej odvisen od izkušenosti specialista, kvalitete izvedenega postopka in uporabljenih pigmentov ter igel. Na vas pa je, da dobro raziščete trg ponudnikov, preden se odločite za postopek. In ne pozabite: bolje, da se za mikropigmentacijo lasišča ne odločite, kot pa da je slabo izvedena.</p>
				</div></div></div></div>

					<h2><strong>Obstojnost&nbsp;</strong>pigmentov</h2>
				</div></div>
			<div class="row">
				<div class="col-lg-6 text-left">

					<p>Svetlenje barve je normalen in pričakovan del življenjskega cikla mikropigmentacije lasišča. Svetlenje barve med postopki je posledica celjenja lasišča in naravnega procesa obnove epidermisa. Ko se mikro ranice zacelijo so pike videti manjše in svetlejše. Z dodajanjem pik in prilagajanjem barve pigmenta v naslednjih tretmajih, ustvarjamo gostoto, dokler ne dosežemo želenega videza. Kratkoročno bledenje običajno preneha v 6 do 8 tednih.</p>
				</div>
				<div class="col-lg-6 text-left">

					<p>Po zaključku postopka lahko pričakujete, da bo intenzivnost barve trajala več let, običajno med 5 in 10 let. V veliki meri je njena obstojnost odvisna od vašega imunskega sistema ter izpostavljenosti UV žarkom. Dolgoročnega svetlenja barve torej ni mogoče preprečiti, lahko pa jo lahko s kratkim postopkom zopet osvežimo.</p>

					<p>Naše stranke običajno potrebujejo osvežitev barve vsakih 3 do 5 let. Nihče vam ne more natančno oceniti, kdaj točno boste potrebovali osvežitev, vendar pa lahko z ustrezno nego lasišča ter zaščito pred UV žarki dosežete, da bo vaša mikropigmentacija lasišča trajala mnogo let.</p>
				</div></div>
			<div class="row">
				<div class="col">

					<h2><strong>Osvežitve</strong></h2>Vašo mikropigmentacijo lasišča lahko osvežimo, spremenimo ali izboljšamo. Morda boste čez nekaj let želeli spremeniti lasno linijo v bolj ostro ali morda v bolj mehko, konzervativnejšo. Morda boste želeli dodatno gostoto ali temnejšo barvo. Morda boste želeli le popravek bledenja. Tu smo za vas, da bo vaš videz odražal tisto, kar želite.</div></div></div></div>
