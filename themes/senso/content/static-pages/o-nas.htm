					<p>Smo vodilno podjetje v Sloveniji, ki je specializirano za <strong>Scalp micropigmentation – mikropigmentacijo lasišča</strong>. Pri svojem delu stremimo k popolni zaupnosti in popolnosti. Za nas je mikropigmentacija popolna takrat, ko daje realističen videz. Ko je avtentična in je videti kot pravi lasje. Ljudje bodo spremembo na vas opazili, vendar ne bodo ugotovili kaj je tisto, kar daje vašemu videzu mladostnost in energijo. Vedeli bodo le tisti, katerim boste povedali sami. Vaša skrivnost bo z nami varna.</p>
				</div>
				<div class="col-lg-6 text-left">

					<p>V Sensu se zavedamo, da je izguba las pri posamezniku zelo osebna zadeva, ki vpliva na mnoge vidike njegovegaašega življenja. To je tudi razlog zakaj se veliko časa posvetimo vsaki stranki posebaj, od prvega posvetovanja, do izvedbe postopka in vseh posvetovanj po postopku, ki zadevajo ohranjanje novega videza. V našem studiu smo dosegljivi le po predhodnem dogovoru. (no walk-ins) Med posvetovanjem in tretmaji lahko pričakujete popolno pozornost le vam. Prizadevamo si in storimo vse, da bo vaša izkušnja pozitivna, prijetna, zaupna in predvsem takšna, ki vam bo spremenila življenje na bolje.</p>
				</div></div></div></div>

					<h2><strong>Maja</strong> Dominič</h2>

					<p>Je vodilna strokovnjakinja v Sloveniji, ki izvaja postopek mikropigmentacijecije lasišča. Njena energija ter absolutna predanost svoji specialnosti jo razlikujejo od ostalih ponudnikov mikropigmentacije lasišča. Po petnajstih letih dela v zdravstvu, v okulistiki in optiki, sta jo strast do estetike in pomoči drugim leta 2015 popeljali v svet mikropigmentacije lasišča. Najprej v Amsterdam, kjer je opravila masterclass iz mikropigmentacije lasišča, in nato še v Anglijo, na intenzivno izobraževanje v kliniko Brandwood, kjer je pod vodstvom dveh največjih svetovnih mojstrov, Simon Lane in Paul Clark, z odliko opravila zahtevno teoretično in praktično izobraževanje. Njen uspeh ni le posledica kakovosti njenega dela. Visoke vrednote, kot so zaupnost, empatija, strokovnost, pozornost do detajlov in čut za estetiko so tiste, ki podpirajo vse, kar počne.</p>

					<h2>Popolna <strong>zaupnost</strong></h2>

					<p>Ker za vas želimo le najboljše, stremimo k popolnosti. Za nas je mikropigmentacija popolna takrat, ko daje realističen videz. Ko je avtentična in je videti kot pravi lasje. Ljudje okoli vas bodo opazili, da se je na vas nekaj spremenilo, da ste videti drugače, bolje. Vendar ne bodo ugotovili kaj je tisto, kar daje vašemu videzu mladost, živahnost in privlačnost. Vedeli bodo le tisti, katerim boste povedali sami. Vaša skrivnost bo z nami varna.</p>

					<h3>Naj bo vaša odločitev pravilna</h3>

					<p>Temeljito razumevanje procesa mikropigmentacije lasišča je ključno, da bo vaša odločitev o postopku pravilna. Zato vsem našim strankam nudimo tri polurne brezplačne konzultacije, kjer vas podučimo o postopku in vseh njegovih vidikih. Tu se pogovorimo o vaših željah ter pričakovanjih in pogovorimo se, kaj lahko&nbsp;dejansko dosežemo. Z enim samim razlogom. Da se odločite prav. Da bo mikropigmentacija lasišča tista, ki vam bo spremenila življenje na bolje.</p>
