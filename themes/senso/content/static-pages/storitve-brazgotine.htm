				<div class="col-lg-6 text-left">

					<p>Vsi operativni posegi presaditve las ustvarjajo brazgotine. Follicular Unit Transplantation (FUT) brazgotine so najbolj vidne in so locirane na zadnjem delu lasišča. Velikokrat potekajo od enega ušesa k drugemu. Follicular Unit Extraction (FUE) brazgotine so veliko manj očitne in so videti kot majhne okrogle brazgotine na zadnjem delu lasišča (donatorsko mesto) in z manjšimi brazgotinami na mestu prejemnika. Tu so še Plug Scars, ki so ostale od starejših postopkov transplantacije las in brazgotine, ki so nastale po poškodbah in nesrečah.</p>
				</div>
				<div class="col-lg-6 text-left">

					<p>Proces prikrivanja brazgotine se razlikuje od stranke do stranke, saj je tkivo brazgotine bolj nepredvidljivo od nepoškodovane kože. Brazgotine običajno drugače sprejemajo pigment kot nepoškodovana koža in je bledenje močnejše. Kako visoko prekrivnost bomo dosegli je odvisno predvsem od brazgotine same. Bolj ko bodo njena barva, tekstura in nivo podobni okoliški koži, boljša bo prekrivnost.</p>
