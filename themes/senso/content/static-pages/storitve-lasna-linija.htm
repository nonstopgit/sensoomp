			<div class="row">
				<div class="col-lg-6 text-left">

					<p>Lasna linija je lahko ravna, zaokrožena, v obliki črke V ali razredčena ter rahlo pomaknjena nazaj. Njen rob pa je tisti, ki dokončno definira vaš videz. Lahko je oster in močen, lahko je mehek in naraven. Vaša nova lasna linija je lahko unikatna tako, kot ste vi sami. In čeprav lahko ustvarimo kakršnokoli lasno linijo je pomembno, da je ta prilagojena vaši obliki glave, starosti in vašemu stilu, saj le realističen videz pomeni uspešno izveden postopek. Maja Dominič je strokovnjakinja za ustvarjanje različnih lasnih linij, kot so Edge-up, Broken in Jagged. Njena specialnost so persionalizirane mehke in naravne lasne linije, ki so individualno prilagojene vsaki stranki posebej.</p>

					<p><a class="red uline" href="/sl/mikropigmentacija-lasisca"><strong>Več o mikropigmentaciji</strong></a></p>
				</div>
				<div class="col-lg-6 text-left">

					<p>Ena najboljših reči pri mikropigmentaciji lasišča je ta, da vam povrne lasno linijo, ki ste jo nekoč imeli. Lasna linija je ena najpomembnejših delov mikropigmentacije lasišča, saj je tista, ki je najbolj vidna vam, ko se pogledate v ogledalu in je tudi najbolj vidna tistim, ki pridejo v stik z vami. Izbira prave lasne linije je ključna za dosego realističnega videza.</p>

					<p>Če niste prepričani, kateri slog ali oblika lasne linije bosta najprimernejša za vas, vam bomo s strokovnimi nasveti pomagali pri odločitvi. S čutom za estetiko in poznavanjem karakteristik obraza, kako se različne lasne linije prilegajo različnim starostim in oblikam glave ter barvam kož, vam bomo priporočali najboljšo rešitev.</p>
				</div></div></div></div>
</figure>

					<h3>Broken hairline</h3>

					<p>Je lasna linija, ki ima nedefiniran rob in hkrati močno obliko. Pike niso postavljene v ravno črto, zato dajejo mikropigmentaciji lasišča realističen videz. Broken linija je najbolj priljubljena med svetlopoltimi Evropejci, saj najbolj posnema videz naravne lasne linije.</p>
				</div>
				<div class="col-lg-4 text-left"><img src="/storage/app/media/content/hairline-jagged-picto.png" alt="Jagged hairline" class="fr-fic fr-dib img-fluid">

					<h3>Jagged hairline</h3>

					<p>Jagged hairline je korak dlje od Broken linije, saj so pike postavljene v še bolj zlomljeno črto. Z njo dosežemo cilj o realističnem videzu, saj pri večini najbolje poustvarja naravni videz lasne linije.</p>
				</div>
				<div class="col-lg-4 text-left"><img src="/storage/app/media/content/hairline-edge-up-picto.png" alt="Edge-Up hairline" class="fr-fic fr-dib img-fluid">

					<h3>Edge-Up hairline</h3>

					<p>Edge–up je še vedno močno priljubljena med mlajšimi strankami. Njen rob je definiran in pike so v popolni in ravni črti. Ta oblika je primerna za tiste, ki jim je všeč oster, močen in mladosten videz. Takšen, kot ga znajo ustvariti brivci.</p>
