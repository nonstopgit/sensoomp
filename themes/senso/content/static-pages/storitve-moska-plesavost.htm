					<h2>Popolno <strong>prilagojen </strong>postopek</h2>
				</div></div>
			<div class="row">
				<div class="col-lg-6 text-left">

					<p>Plešavosti ni mogoče pozdraviti, lahko pa jo prikrijemo. Brez dvoma je mikropigmentacija lasišča najhitreje rastoča rešitev za prikrivanje plešavosti v zadnjih letih. Tradicionalne rešitve, kot so presaditev las, začasni premazi in sistemi za lase, so seveda možnosti za moderen in eleganten videz današnjega človeka. Vendar se vse več moških odloči za mikropigmentacijo lasišča, ker je neinvazivna, prilagodljiva in ostaja edina trajna rešitev za prikrivanje plešavosti s takojšnjimi in zajamčenimi rezultati.</p>

					<p><a href="/sl/mikropigmentacija-lasisca"><strong>Več o mikropigmentaciji</strong></a></p>
				</div>
				<div class="col-lg-6 text-left">

					<p>V Sensu postopek mikropigmentacije v celoti prilagodimo vašim željam glede sloga, ki ga želite doseči. Med samim postopkom lahko nadzorujete gostoto, barvo in še veliko več ter tako skupaj ustvarimo videz, ki vam bo prinesel zadovoljstvo. Če niste prepričani, kateri slog ali oblika lasne linije bosta najprimernejša za vas, vam bomo s strokovnimi nasveti pomagali pri odločitvi. Z našo specialistko Majo Dominič ste na varni strani, saj ima izjemno oko za podrobnosti. Njene izkušnje in umetniške sposobnosti zagotavljajo realistične rezultate, ki so individualno prilagojene vsaki stranki posebej. S čutom za estetiko in poznavanjem karakteristik obraza, kako se različne lasne linije prilegajo različnim starostim in oblikam glave, vam bo priporočala najboljšo rešitev.</p>

					<p>Temeljito razumevanje procesa mikropigmentacije lasišča je ključno, da bo vaša odločitev o postopku pravilna. Zato vsem našim strankam nudimo tri polurne brezplačne konzultacije, kjer vas podučimo o postopku in vseh njegovih vidikih. Tu se pogovorimo o vaših željah ter in pričakovanjih, h in pogovorimo se, kaj lahko&nbsp;dejansko lahko&nbsp;dosežemo. Z enim samim razlogom. Da se odločite prav. Da bo mikropigmentacija lasišča tista, ki vam bo spremenila življenje na bolje.</p>
