					<h2><strong>Aktivacija&nbsp;</strong>matičnih celic lasišča</h2>

					<p>Stem Cell Activation ali Aktivacija matičnih celic lasišča je nova metoda, ki uporablja kombinacijo dveh tehnologij – tehniko mikropigmentacije in tehnologijo matičnih celic. Je neinvaziven, nekirurški postopek, kjer s pomočjo mikro igel vnašamo pripravek z rastnimi faktorji v lasišče, v epidermalno plast. Ti rastni faktorji so peptidi, ki delujejo kot signalni agenti, ki aktivirajo matične celice lasnega folikla. Lasje postanejo močnejše barve in debelejši, zaradi česar postane lasišče polnejše. Terapija z matičnimi celicami se lahko izvede skupaj z mikropigmentacijo lasišča in obe tehniki skupaj ustvarjata videz pravih las.</p>

					<p>Terapijo z rastnimi faktorji lahko izvedemo tudi na obrveh.</p>
				</div>
				<div class="col-lg-6 text-left">

					<h2>O postopku</h2>

					<p>Terapija Aktivacije matičnih celic zahteva 4 do 6 kratkih postopkov, ki trajajo pribl. 15 minut in se izvajajo v 30 dnevnih presledkih. S specialno tanko iglo vsadimo pripravek z aktivatorji matičnih celic v epidermalno plast kože. Za ponovno aktivacijo rasti las so tako potrebni le rahli in kratki dotiki vašega lasišča. Za nadaljnjo stimulacijo rasti las je potrebno, da doma vsakodnevno uporabljate losjon, ki vsebuje 100 % rastlinske izvlečke. Saw Palmetto, Pygeum, Beta-Sitosterol, Pumpkin Seed Oil, Eucalyptus, Rosemary, Camphor, so le nekaj od mnogih učinkovin, ki bodo lasne folikle ohranjali v anageni (rastni) fazi in jih naredile manj občutljive na hormon DHT.</p>

					<p>Ker za vas želimo le najboljše, stremimo k popolnosti. Za nas je mikropigmentacija popolna takrat, ko daje realističen videz. Ko je avtentična in je videti kot pravi lasje. Ljudje okoli vas bodo opazili, da se je na vas nekaj spremenilo, da ste videti drugače, bolje. Vendar ne bodo ugotovili kaj je tisto, kar daje vašemu videzu mladost, živahnost in privlačnost. Vedeli bodo le tisti, katerim boste povedali sami. Vaša skrivnost bo z nami varna.</p>

					<p>Temeljito razumevanje procesa mikropigmentacije lasišča je ključno, da bo vaša odločitev o postopku pravilna. Zato vsem našim strankam nudimo tri polurne brezplačne konzultacije, kjer vas podučimo o postopku in vseh njegovih vidikih. Tu se pogovorimo o vaših željah ter pričakovanjih in pogovorimo se, kaj lahko&nbsp;dejansko dosežemo. Z enim samim razlogom. Da se odločite prav. Da bo mikropigmentacija lasišča tista, ki vam bo spremenila življenje na bolje.</p>
