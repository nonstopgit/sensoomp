					<p>Soočanje z izpadanjem las je lahko zelo stresna in težavna izkušnja za ženske. Pri ženskah so lahko vzroki izpadanja las številni. Nekateri so posledice prirojenih lastnosti, nekaterih bolezenskih stanj, hormonskih dogajanj, nekateri so lahko tudi kozmetične narave.</p>

					<p>Najbolj pogosta oblika ženske plešavosti je androgena plešavost, ki nastaja pod vplivom moških hormonov in je dedno pogojena. Ta oblika plešavosti poteka pri ženskah malo drugače kot pri moških. Pri ženskah se lasišče na vrhu glave redči, vendar lasje praviloma nikoli v celoti ne izpadejo. Tudi prednja lasna črta so običajno ne umika nazaj. Izpadanje las postane opazno, ko se lasišče močno razredči. In ker je barva lasišča največkrat svetlejše barve kot lasje, lahko postane redčenje lasišča estetsko zelo moteče.</p>
				</div>
				<div class="col-lg-6 text-left">

					<p>Tako pri moških, kot pri ženskah postaja mikropigmentacija lasišča vse bolj priljubljen svetovno uveljavljen trend na področju reševanja plešavosti in izpadanja las. Pri mikropigmentaciji lasišča za ženske gre za kamuflažni postopek, kjer se ustvarjajo drobne pikice, ki dajo lasišču temnejšo barvo. Kot da bi zasenčili lasišče. Za dosego želenega videza so potrebni 2 do 3 tretmaji, kjer ustvarimo mehko lasno linijo. Ko se pomikamo višje proti sredini lasišča dodajamo gostoto in tako zmanjšamo barvni kontrast med redkimi lasmi in lasiščem. Nastane iluzija polnejšega lasišča in močnejših las.</p>

					<p><a href="/sl/mikropigmentacija-lasisca"><strong>Več o mikropigmentaciji</strong></a></p>

					<h2>Popolna <strong>zaupnost</strong></h2>

					<p>Ker za vas želimo le najboljše, stremimo k popolnosti. Za nas je mikropigmentacija popolna takrat, ko daje realističen videz. Ko je avtentična in je videti kot pravi lasje. Ljudje okoli vas bodo opazili, da se je na vas nekaj spremenilo, da ste videti drugače, bolje. Vendar ne bodo ugotovili kaj je tisto, kar daje vašemu videzu mladost, živahnost in privlačnost. Vedeli bodo le tisti, katerim boste povedali sami. Vaša skrivnost bo z nami varna.</p>

					<h3>Naj bo vaša odločitev pravilna</h3>

					<p>Temeljito razumevanje procesa mikropigmentacije lasišča je ključno, da bo vaša odločitev o postopku pravilna. Zato vsem našim strankam nudimo tri polurne brezplačne konzultacije, kjer vas podučimo o postopku in vseh njegovih vidikih. Tu se pogovorimo o vaših željah ter pričakovanjih in pogovorimo se, kaj lahko&nbsp;dejansko dosežemo. Z enim samim razlogom. Da se odločite prav. Da bo mikropigmentacija lasišča tista, ki vam bo spremenila življenje na bolje.</p>
