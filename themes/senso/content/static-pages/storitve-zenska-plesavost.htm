				<div class="col-lg-6 text-left">

					<p>Soočanje z izpadanjem las je lahko zelo stresna in težavna izkušnja za ženske. Pri ženskah so lahko vzroki izpadanja las številni. Nekateri so posledice prirojenih lastnosti, nekaterih bolezenskih stanj, hormonskih dogajanj, nekateri so lahko tudi kozmetične narave.</p>

					<p>Najbolj pogosta oblika ženske plešavosti je androgena plešavost, ki nastaja pod vplivom moških hormonov in je dedno pogojena. Ta oblika plešavosti poteka pri ženskah malo drugače kot pri moških. Pri ženskah se lasišče na vrhu glave redči, vendar lasje praviloma nikoli v celoti ne izpadejo. Tudi prednja lasna črta se običajno ne umika nazaj. Izpadanje las postane opazno, ko se lasišče močno razredči. In ker je barva lasišča največkrat svetlejše barve kot lasje, lahko postane redčenje lasišča estetsko zelo moteče.</p>
				</div>
				<div class="col-lg-6 text-left">

					<p>Tako pri moških, kot pri ženskah postaja mikropigmentacija lasišča vse bolj priljubljen svetovno uveljavljen trend na področju reševanja plešavosti in izpadanja las. Pri mikropigmentaciji lasišča za ženske gre za kamuflažni postopek, kjer se ustvarjajo drobne pikice, ki dajo lasišču temnejšo barvo. Kot da bi zasenčili lasišče. Za dosego želenega videza so potrebni 2 do 3 tretmaji, kjer ustvarimo mehko lasno linijo. Ko se pomikamo višje proti sredini lasišča dodajamo gostoto in tako zmanjšamo barvni kontrast med redkimi lasmi in lasiščem. Nastane iluzija polnejšega lasišča in močnejših las.</p>

				</div></div></div></div>

					<p><strong>Mikropigmentacija lasišča je postopek, ki trajno spremeni vaš videz. Poskrbite, da bo vaša odločitev prava in sprememba pozitivna.</strong></p>

			<div class="row">

					<p>Koristi, ki jih prinese mikropigmentacija lasišča so številne in različne. Lahko bi rekli, da denar ni pomemben, saj le kako bi lahko postavil ceno za svojo srečo. Ker pa živimo v realnem svetu in nimamo na voljo neskončnih sredstev, je strošek postopka pomemben dejavnik za vsakogar.</p>
				</div>
				<div class="col-lg-4 text-left">

					<p>Stroški postopka mikropigmentacije lasišča so v veliki meri odvisni od stopnje plešavosti oz. velikosti brazgotine in vaših pričakovanj. Ker bo mikropigmentacija lasišča spremenila vaš videz za več let, naj cena ne bo ključni dejavnik. Tehnika in kakovost izvedenega postopka, spretnost in izkušnje izvajalca - to so dejavniki, ki so pomembnejši.</p>
				</div>
				<div class="col-lg-4 text-left">

					<p>V nadaljevanju so podane okvirne cene postopka mikropigmentacije, saj je vsak primer edinstven in ima vsak od nas edinstvene in morda posebne zahteve. Natančno ceno vam lahko določimo le po posvetu z vami. V ceno je vključen celoten postopek mikropigmentacije, predvidoma trije tretmaji in 12 mesečno jamstvo proti svetlenju pigmenta.</p>
