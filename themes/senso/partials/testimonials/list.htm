description = "testimonials-list"

[viewBag]
snippetCode = "testimonials-list"
snippetName = "Testimonial list"
==
<figure>
    <div class="section-wht">
    	<div class="container-fluid beforeafter">
    		{% for testimonial in testimonials.testimonials %}
                <div class="row quote">
    				<div class="col-2 col-lg-1 text-right qleft"><img src="{{ 'assets/images/q-u-s.png'|theme }}" class="img-fluid"></div>
    				<div class="col-8 col-lg-10">
                            <h3>{{ testimonial.title }}</h3>
                            {{ testimonial.content | raw }}<br>                    
                    </div>
                    <div class="col-2 col-lg-1 text-left qright"><img src="{{ 'assets/images/q-d-s.png'|theme }}" class="img-fluid"></div>
                </div>
            {% endfor %}
        </div>
    </div>
</figure>
