description = "testimonials-list"

[viewBag]
snippetCode = "testimonials-list"
snippetName = "Testimonial list"
==
<div class="section-wht">
	<div class="container-fluid">
		{% for testimonial in testimonials.testimonials %}
            <div class="row beforeafter quote">
				<div class="col-2 col-lg-1 text-right qleft"><img src="{{ 'assets/images/q-u-g.png'|theme }}" class="img-fluid"></div>
				<div class="col-8 col-lg-10">
                        <h3>{{ testimonial.title }}</h3>
                        {{ testimonial.content | raw }}<br>                    
                </div>
                <div class="col-2 col-lg-1 text-left qright"><img src="{{ 'assets/images/q-d-g.png'|theme }}" class="img-fluid"></div>
            </div>
        {% endfor %}
    </div>
</div>
